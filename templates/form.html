{% extends 'base.html' %}

{% block css %}
  <style>
    body{
      background-image: url("/static/images/img.jpeg");
      margin-top: 0;
    }
    label{
      color:white;
    }

    body {
      margin:0;
      padding:0;
      font-family: sans-serif;
      background-color: darkcyan;
    }

    .login-box {
      position:absolute;
      margin-top: 20%;
      margin-bottom:20%;
      top:40%;
      left: 50%;
      width: 1000px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,.5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
    }

    .login-box h2 {
      margin: 0 0 30px;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    .login-box .user-box {
      position: relative;
    }

    .login-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }
    .login-box .user-box label {
      position: absolute;
      top:0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #03e9f4;
      font-size: 12px;
    }

    .login-box form button {
      position: relative;
      left:35%;
      display: inline-block;
      padding: 10px 20px;
      color: #03e9f4;
      font-size: 20px;
      text-decoration:none;
      font-weight: bolder;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      margin-top: 40px;
      letter-spacing: 4px;
      text-align: center;
      width:30%;
    }

    .login-box button:hover {
      background: #03e9f4;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px #03e9f4,
                  0 0 25px #03e9f4,
                  0 0 50px #03e9f4,
                  0 0 100px #03e9f4;
    }

    .login-box button span {
      position: absolute;
      display: block;
    }

    .login-box button span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #03e9f4);
      animation: btn-anim1 1s linear infinite;
    }

    @keyframes btn-anim1 {
      0% {
        left: -100%;
      }
      50%,100% {
        left: 100%;
      }
    }

    .login-box button span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #03e9f4);
      animation: btn-anim2 1s linear infinite;
      animation-delay: .25s
    }

    @keyframes btn-anim2 {
      0% {
        top: -100%;
      }
      50%,100% {
        top: 100%;
      }
    }

    .login-box button span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #03e9f4);
      animation: btn-anim3 1s linear infinite;
      animation-delay: .5s
    }

    @keyframes btn-anim3 {
      0% {
        right: -100%;
      }
      50%,100% {
        right: 100%;
      }
    }

    .login-box button span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #03e9f4);
      animation: btn-anim4 1s linear infinite;
      animation-delay: .75s
    }

    @keyframes btn-anim4 {
      0% {
        bottom: -100%;
      }
      50%,100% {
        bottom: 100%;
      }
    }

  </style>
{% endblock %}

{% block body %}
  <div class="container-fluid login-box rounded">
   
    <h2>Patient Details form</h2>

    <!-- Detail Form -->
    <form method = "POST" >
      <div class="row padding " >
        <div class="col-sm-5 col-md-6 " style="border-right:2px dotted white; ">
          <label>Name(Patient Name)</label>
          <div class="user-box">
            <input type="text" name="user_Name" >
          </div>
          <label>Visit(No.of visit)</label>
          <div class="user-box">
            <input type="number" name="Visit" >
          </div>
          <label>MR Delay(Input magnetic resonance (MR) images)</label>
          <div class="user-box">
            <input type="number" name="MR Delay" >
          </div>
          <label>M/F(Patient gender)</label>
          <div class="user-box">
            <input type="text" name="Male/Female" >
          </div>
          <label>Hand(Patient hand)</label>
          <div class="user-box">
            <input type="text" name="Right/Left" >
          </div>
          <labe style="color:white;">nWBV</label>
          <div class="user-box">
            <input type="number" name="nWBV" >
          </div>
          <label>ASF</label>
          <div class="user-box">
            <input type="number" name="ASF" >
          </div>
        </div>
        <div class="col-sm-5 col-md-6">
          <label>Age(Patient age)</label>
          <div class="user-box">
            <input type="number" name="Age" >
          </div>
          <label>EDUC(Patient education detail)</label>
          <div class="user-box">
            <input type="number" name="EDUC" >
          </div>
          <label> SES(Socioeconomic status )</label>
          <div class="user-box">
            <input type="number" name=" SES" >
          </div>
          <label> MMSE(Mini‚ÄêMental State Examination )</label>
          <div class="user-box">
            <input type="number" name=" MMSE" >
          </div>
          <label>CDR(Clinical Dementia Rating,range from 0 (no impairment) to 3 (severe impairment). )</label>
          <div class="user-box">
            <input type="number" name="CDR" >
          </div>
          <label>eTIV(estimated total intracranial volume)</label>
          <div class="user-box">
            <input type="number" name="eTIV" >
          </div>
        </div>
      </div>
    
        <button type = 'submit' style="background: none;border: 0;color:white;">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Upload
        </button>
    </form>
  </div>
{% endblock %}
